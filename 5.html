<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Page - Clothes E-commerce</title>
    <link rel="stylesheet" href="2.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="/"><h2>Priangshu E-commerce</h2></a>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product">
            <div class="container">
                <div class="row">
                    <div class="column">
                        <img src="product.jpg" alt="Product Image">
                    </div>
                    <div class="column">
                        

                        <div class="products">
                            <div class="product">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIPrNWTnPVvlHOCzWPQamSjTKnuKLS4Ixj5Z_brFQuXA&usqp=CAU&ec=48665701"
                                    alt="Product 1">
                                <h1>Product 1</h1>
                                <p class="price">$19.99</p>
                                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
                            </div>
                            <div class="product">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvNUC37efLNTanoiFSz9d5IRohWpqaJsACmdI2dia9RQ&usqp=CAU&ec=48665701"
                                    alt="Product 2">
                                <h3>Product 2</h3>
                                <p>$24.99</p>
                                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
                            </div>
                            <div class="product">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQB0snjjYb9KxtiUmD5QgJhaEuwoW6goYLzCu-Vtp0IAqpdOXDDP80z15FipHChBf6v343QfHhpOgU&usqp=CAU&ec=48665701"
                                    alt="Product 3">
                                <h3>Product 3</h3>
                                <p>$29.99</p>
                                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
                            </div>
                            <div class="product">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3pFvJgaNwGvAbj5VsngCZ9yVnDuV4MZif2U_KaqiBGw&usqp=CAU&ec=48665701"
                                    alt="Product 4">
                                <h3>Product 4</h3>
                                <p>$34.99</p>
                                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
                            </div>
                            <div class="product">
                                <img src="https://assets.myntassets.com/dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/7488102/2019/8/22/8002a744-0dad-4dbb-9481-cf0090134c3b1566454086786-Dennis-Lingo-Men-Pink-Slim-Fit-Solid-Casual-Shirt-9891566454-1.jpg"
                                    alt="Product 5">
                                <h3>Product 5</h3>
                                <p>$39.99</p>
                                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
                            </div>
                            <div class="product">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMRyVUpyXK66_sfKbvj_Ld_t9wTwbbKFP73p3pdug1m4yGOkS199cfGS43VylkGsTqo5G9V3lmjnY&usqp=CAU&ec=48665701"
                                    alt="Product 6">
                                <h3>Product 6</h3>
                                <p>$44.99</p>
                                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Priangshu E-commerce. All rights reserved.</p>
        </div>
    </footer>

    <script src="1.js"></script>
</body>

</html>
